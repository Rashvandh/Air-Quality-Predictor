<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosAI | Analytics Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="antialiased min-h-screen">
    <div class="animated-bg" id="particles"></div>

    <nav class="fixed top-0 w-full z-50 py-4 px-6 sticky">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <i data-lucide="wind" class="text-accent-blue w-8 h-8"></i>
                <span class="text-2xl font-bold tracking-tighter">Atmos<span class="text-gradient">AI</span></span>
            </a>
            <div class="flex gap-4">
                <a href="index.html" class="px-4 py-2 hover:text-cyan-400 transition">Home</a>
                <a href="predict.html" class="btn-primary text-sm">New Prediction</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-col md:flex-row justify-between items-end mb-12 gap-6">
                <div data-aos="fade-right">
                    <h1 class="text-4xl font-bold mb-2">Analytics <span class="text-gradient">Dashboard</span></h1>
                    <p class="text-gray-400">Overview of your atmospheric impact assessments.</p>
                </div>
                <div class="glass flex gap-8 p-6" data-aos="fade-left">
                    <div class="text-center">
                        <p class="text-xs text-gray-500 uppercase tracking-tighter">Total Scans</p>
                        <p class="text-2xl font-bold text-cyan-400" id="totalScans">0</p>
                    </div>
                    <div class="w-px h-10 bg-white/10"></div>
                    <div class="text-center">
                        <p class="text-xs text-gray-500 uppercase tracking-tighter">Avg AQI</p>
                        <p class="text-2xl font-bold text-green-400" id="avgAQI">0.0</p>
                    </div>
                </div>
            </div>

            <div class="grid lg:grid-cols-3 gap-8">
                <!-- Pollutant Impact Chart -->
                <div class="lg:col-span-2 glass p-8" data-aos="fade-up">
                    <h3 class="text-xl font-bold mb-8 flex items-center gap-2">
                        <i data-lucide="bar-chart" class="text-cyan-400"></i> Pollutant Impact Analysis
                    </h3>
                    <div class="h-80 relative">
                        <canvas id="pollutantChart"></canvas>
                    </div>
                </div>

                <!-- Recent History -->
                <div class="glass p-8" data-aos="fade-up" data-aos-delay="100">
                    <h3 class="text-xl font-bold mb-8 flex items-center justify-between gap-2">
                        <span class="flex items-center gap-2"><i data-lucide="history" class="text-green-400"></i>
                            Prediction History</span>
                        <button onclick="clearHistory()"
                            class="text-xs text-red-400 hover:text-red-300 transition flex items-center gap-1 glass px-2 py-1">
                            <i data-lucide="trash-2" class="w-3 h-3"></i> Clear All
                        </button>
                    </h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <thead class="text-xs text-gray-500 uppercase">
                                <tr class="border-b border-white/10">
                                    <th class="pb-4 font-medium">Time</th>
                                    <th class="pb-4 font-medium">AQI</th>
                                    <th class="pb-4 font-medium">Status</th>
                                </tr>
                            </thead>
                            <tbody id="historyBody" class="text-sm">
                                <!-- JS Populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Health Impact Gauge (Static Reference for now) -->
            <div class="mt-8 grid md:grid-cols-4 gap-4" data-aos="fade-up" data-aos-delay="200">
                <div class="glass p-6 text-center border-b-4 border-green-500">
                    <p class="text-green-400 font-bold mb-1">0-50</p>
                    <p class="text-sm text-gray-400">Good</p>
                </div>
                <div class="glass p-6 text-center border-b-4 border-yellow-400">
                    <p class="text-yellow-400 font-bold mb-1">51-100</p>
                    <p class="text-sm text-gray-400">Satisfactory</p>
                </div>
                <div class="glass p-6 text-center border-b-4 border-orange-400">
                    <p class="text-orange-400 font-bold mb-1">101-200</p>
                    <p class="text-sm text-gray-400">Moderate</p>
                </div>
                <div class="glass p-6 text-center border-b-4 border-red-500">
                    <p class="text-red-400 font-bold mb-1">201+</p>
                    <p class="text-sm text-gray-400">Hazardous</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ duration: 800 });

        // Background Particles
        const bg = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'glow-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            bg.appendChild(particle);
        }

        // Dashboard Stats
        const history = JSON.parse(localStorage.getItem('aqi_history') || '[]');
        document.getElementById('totalScans').innerText = history.length;
        if (history.length > 0) {
            const avg = history.reduce((acc, curr) => acc + curr.aqi, 0) / history.length;
            document.getElementById('avgAQI').innerText = avg.toFixed(1);
        }
    </script>
</body>

</html>
