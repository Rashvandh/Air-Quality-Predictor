<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AtmosAI | Predict Air Quality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        .input-group {
            position: relative;
            margin-bottom: 2rem;
        }

        .input-group input {
            width: 100%;
            background: transparent;
            border: 1px solid var(--glass-border);
            padding: 1rem 1.25rem;
            border-radius: 1rem;
            outline: none;
            transition: all 0.3s;
            color: white;
        }

        .input-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 10px rgba(0, 210, 255, 0.2);
        }

        .input-group label {
            position: absolute;
            left: 1.25rem;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            transition: all 0.3s;
            pointer-events: none;
            font-size: 0.9rem;
        }

        .input-group input:focus~label,
        .input-group input:not(:placeholder-shown)~label {
            top: -0.75rem;
            left: 1rem;
            font-size: 0.8rem;
            color: var(--accent-blue);
            background: var(--bg-dark);
            padding: 0 0.5rem;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-card {
            display: none;
            transition: all 0.5s ease;
        }
    </style>
</head>

<body class="antialiased min-h-screen">
    <div class="animated-bg" id="particles"></div>

    <nav class="fixed top-0 w-full z-50 py-4 px-6 sticky">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2">
                <i data-lucide="wind" class="text-accent-blue w-8 h-8"></i>
                <span class="text-2xl font-bold tracking-tighter">Atmos<span class="text-gradient">AI</span></span>
            </a>
            <div class="flex gap-4">
                <a href="index.html" class="px-4 py-2 hover:text-cyan-400 transition">Back to Home</a>
                <a href="dashboard.html" class="px-4 py-2 hover:text-cyan-400 transition">Dashboard</a>
            </div>
        </div>
    </nav>

    <main class="pt-32 pb-24 px-6">
        <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-12 items-start">
            <!-- Form Section -->
            <div class="glass p-10" data-aos="fade-right">
                <h2 class="text-3xl font-bold mb-8 flex items-center gap-3">
                    <i data-lucide="activity" class="text-cyan-400"></i>
                    Analyze <span class="text-gradient">Pollutants</span>
                </h2>

                <form id="predictForm" class="space-y-2">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <input type="number" id="pm25" name="pm25" placeholder=" " step="0.01" required>
                            <label>PM2.5 (µg/m³)</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="pm10" name="pm10" placeholder=" " step="0.01" required>
                            <label>PM10 (µg/m³)</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <input type="number" id="no2" name="no2" placeholder=" " step="0.01" required>
                            <label>NO2 (ppb)</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="so2" name="so2" placeholder=" " step="0.01" required>
                            <label>SO2 (ppb)</label>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <input type="number" id="co" name="co" placeholder=" " step="0.01" required>
                            <label>CO (ppm)</label>
                        </div>
                        <div class="input-group">
                            <input type="number" id="o3" name="o3" placeholder=" " step="0.01" required>
                            <label>Ozone (ppb)</label>
                        </div>
                    </div>

                    <button type="submit"
                        class="btn-primary w-full flex items-center justify-center gap-3 py-4 text-lg mt-4 group">
                        Run AI Analysis
                        <i data-lucide="zap" class="w-5 h-5 group-hover:animate-pulse"></i>
                    </button>
                    <p id="errorMsg" class="text-red-400 text-sm mt-4 hidden"></p>
                </form>
            </div>

            <!-- Result Section -->
            <div class="relative min-h-[400px]">
                <!-- Default State -->
                <div id="placeholder"
                    class="glass h-full flex flex-col items-center justify-center text-center p-12 border-dashed border-2 opacity-50">
                    <i data-lucide="cpu" class="w-16 h-16 mb-6 text-cyan-400"></i>
                    <h3 class="text-2xl font-bold mb-2">Awaiting Data</h3>
                    <p class="text-gray-400">Enter pollutant values to generate a predictive air quality report.</p>
                </div>

                <!-- Loading State -->
                <div id="loading" class="absolute inset-0 z-10 flex flex-col items-center justify-center hidden glass">
                    <div class="spinner mb-6"></div>
                    <p class="text-cyan-400 font-medium animate-pulse">Calculating atmospheric impact...</p>
                </div>

                <!-- Result Card -->
                <div id="resultCard" class="result-card glass p-10 h-full border-t-8">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <p class="text-gray-400 uppercase tracking-widest text-sm mb-1">Predicted AQI Index</p>
                            <h2 id="aqiValue" class="text-7xl font-bold text-gradient">0</h2>
                        </div>
                        <div id="badge" class="px-4 py-2 rounded-full font-bold uppercase text-xs tracking-wider">
                            Loading...
                        </div>
                    </div>

                    <div class="mb-8">
                        <h4 class="text-xl font-bold mb-2 flex items-center gap-2">
                            <i data-lucide="info" class="text-cyan-400"></i> Category
                        </h4>
                        <p id="aqiCategory" class="text-2xl font-semibold opacity-90"></p>
                    </div>

                    <div class="glass bg-white/5 p-6 rounded-2xl">
                        <h4 class="text-lg font-bold mb-3 flex items-center gap-2">
                            <i data-lucide="shield-plus" class="text-green-400"></i> Health Recommendations
                        </h4>
                        <p id="healthAdvice" class="text-gray-300 leading-relaxed"></p>
                    </div>

                    <div class="mt-8 flex gap-4">
                        <button onclick="window.location.reload()"
                            class="flex-1 py-3 glass hover:bg-white/10 transition rounded-xl text-center">New
                            Analysis</button>
                        <a href="dashboard.html" class="flex-1 py-3 btn-primary text-center">View Full Analytics</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/main.js"></script>
    <script>
        lucide.createIcons();
        AOS.init({ duration: 800 });

        // Background Particles
        const bg = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            const particle = document.createElement('div');
            particle.className = 'glow-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            bg.appendChild(particle);
        }
    </script>
</body>

</html>
